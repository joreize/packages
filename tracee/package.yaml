name: tracee
description: Container and system event tracing using eBPF
repo: aquasecurity/tracee
version:
  latest: v0.2.1 # renovate: datasource=github-releases depName=aquasecurity/tracee
tags:
  - container
  - ebpf
  - security
  - tracing
install:
  script: |-
    ${SUDO} apt-get update
    ${SUDO} apt-get -y install \
        bpfcc-tools

    github_install \
        --repo aquasecurity/tracee \
        --match name \
        --asset tracee.tar.gz \
        --type tarball \
        --include tracee
