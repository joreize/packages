name: mkcert
description: A simple zero-config tool to make locally trusted development certificates with any names you'd like
repo: FiloSottile/mkcert
version:
  latest: v1.4.2 # renovate: datasource=github-releases depName=FiloSottile/mkcert
tags:
- certificate
- security
install: |
  github_install \
      --repo FiloSottile/mkcert \
      --match suffix \
      --asset -linux-amd64 \
      --type binary \
      --name mkcert
